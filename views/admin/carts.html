<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Carts</h1>
    <p class="mb-4">All of the carts<a target="_blank"</p>
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
          <div class="container-fluid">
            <br>
    </div>
        <div class="card-body">
            <div class="table-responsive">
                <table id="cart-tables" class="table table-bordered"  width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Quantity</th>
                            <th>Status</th>
                            <th>Medicine ID</th>
                            <th>Account ID</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                          <th>ID</th>
                          <th>Quantity</th>
                          <th>Status</th>
                          <th>Medicine ID</th>
                          <th>Account ID</th>
                        </tr>
                    </tfoot>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="modal fade admin-stuff" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
   <div class="modal-dialog" role="document"  style="max-width: 1200px;" >
  <div class="modal-content">
    <form id="updateCart">
      <input type="hidden" name="id" />
     <div class="modal-header">
    <h5 class="modal-title " id="exampleModalLabel">Update Cart</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
      <div class="modal-body">
    <div class="form-group">
      <div class="form-group">
        <label>Quantity</label>
        <input type="number" min="0" step="any" class="form-control" id="inputQunatity" name="qunantity" >
      </div>
    </div>
    <div class="form-group">
      <label>Status</label>
      <input type="text" class="form-control" id="inputCompany" placeholder="Status" name="status" required>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputDescription">Medicine ID</label>
        <input type="number" min="0" step="any" class="form-control" id="inputMedicineID"  name="medicineId" required>
      </div>
      <div class="form-group col-md-4">
        <label for="inputQunatity">Account ID</label>
        <input type="number" min="0" step="any" class="form-control" id="inputAccountID" name="accountId" required>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
  </form>
  </div>
</div>
</div>
<!-- /.container-fluid -->
