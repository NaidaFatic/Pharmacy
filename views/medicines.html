<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Medicines</h1>
    <p class="mb-4">All of the medicines<a target="_blank"</p>
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
          <div class="container-fluid">
            <br>
    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#medicineModal">
       +Add
    </button>
    </div>
        <div class="card-body">
            <div class="table-responsive">
                <table id="medicine-tables" class="table table-bordered"  width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Company Name</th>
                            <th>Price</th>
                            <th>Description</th>
                            <th>Added At</th>
                            <th>Quantity</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Company Name</th>
                            <th>Price</th>
                            <th>Description</th>
                            <th>Added At</th>
                            <th>Quantity</th>
                        </tr>
                    </tfoot>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
    <div class="modal fade" id="medicineModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
       <div class="modal-dialog" role="document"  style="max-width: 1200px;" >
      <div class="modal-content">
        <form id="addMedicines">
          <input type="hidden" name="id" />
         <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Medicine</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
          <div class="modal-body">
        <div class="form-group">
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="inputName" placeholder="Name" name="name" required minlength="3">
          </div>
        </div>
        <div class="form-group">
          <label>Company Name</label>
          <input type="text" class="form-control" id="inputCompany" placeholder="Company Name" name="company_name" required>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputDescription">Description</label>
            <input type="text" class="form-control" id="inputDescription"  name="description" required>
          </div>
          <div class="form-group col-md-4">
            <label for="inputQunatity">Qunatity</label>
            <input type="number" min="0" step="any" class="form-control" id="inputQunatity" name="quantity" required>
          </div>
          <div class="form-group col-md-2">
            <label for="inputPrice">Price</label>
            <input type="number" min="0" step="any"  class="form-control" id="inputPrice" name="price" required>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
      </form>
      </div>
  </div>
</div>


<!-- /.container-fluid -->

<script type="text/javascript">

  $("#addMedicines").validate({
  submitHandler: function(form) {
    var data = jsonize_form($(form));
    console.log(data);
     if (data.id){
       updateMedicines(data);
     }else{
       addMedicines(data);
     }
  }
 });

  getMedicines();

  function updateMedicines(medicines){
    console.log(medicines);
    $.ajax({
         url: "api/admin/medicines/"+medicines.id,
         type: "PUT",
         data: JSON.stringify(medicines),
         contentType: "application/json",
         beforeSend: function(xhr){xhr.setRequestHeader('Authentication', localStorage.getItem("token"));},
         success: function(data) {
           toastr.success("Medicine has been updated");
           getMedicines();
           $("#addMedicines").trigger("reset");
           $("#addMedicines *[name='id']").val("");
           $('#medicineModal').modal("hide");
           console.log(data);
         },
         error: function(jqXHR, textStatus, errorThrown ){
           toastr.error(jqXHR.responseJSON.message);
           console.log(jqXHR);
         }
      });
  }

  function addMedicines(medicines){
    $.ajax({
      url:"api/admin/medicines",
      type: "POST",
      data: medicines,
      beforeSend: function(xhr){xhr.setRequestHeader('Authentication', localStorage.getItem("token"));},
      success: function(data){
        toastr.success("Medicine added");
        console.log(data);
        $("#addMedicines").trigger("reset");
        $("#medicineModal").modal("hide");
        getMedicines();
      },
      error: function(jqXHR, textStatus, errorThrow){
         toastr.error( jqXHR.responseJSON.message);
        console.log(jqXHR);
      }
    });
  }

  function getMedicines(){
    $("#medicine-tables").DataTable({
      processing: true,
      serverSide: true,
      bDestroy: true,
      responsive: true,
      pagingType: "simple",
      preDrawCallback: function(settings){
      /*  if ( settings.jqXHR){
        settings._iRecordsTotal = settings.jqXHR.getResponseHeader('total-records');
          settings._iRecordsDisplay = settings.jqXHR.getResponseHeader('total-records');
      }*/
        if(settings.aoData.length < settings._iDisplayLength){
          settings._iRecordsTotal=0;
          settings._iRecordsDisplay=0;
        }else{
          settings._iRecordsTotal=100;
          settings._iRecordsDisplay=100;
        }
        console.log(settings);
        },
      language: {
            "zeroRecords": "Nothing found - sorry",
            "info": "Showing page _PAGE_",
            "infoEmpty": "End of pages",
            "infoFiltered": ""
        },
      ajax: {
        url: "api/medicines",
        type: "GET",
        beforeSend: function(xhr){
        xhr.setRequestHeader('Authentication', localStorage.getItem("token"));},
        dataSrc:  function(resp){
          console.log(resp);
          return resp;
        },
        data: function( d ) {
          d.offset=d.start;
          d.limit=d.length;
          d.search=d.search.value;
          d.order = encodeURIComponent((d.order[0].dir == 'asc' ? "-" : "+")+d.columns[d.order[0].column].data);

          delete d.start;
          delete d.length;
          delete d.columns;
          delete d.draw;
          console.log(d);
        }
       },
        columns:[
            { "data": "id",
              "render": function ( data, type, row, meta ) {
               return '<div style="min-width:60px"><span class="badge">'+data+'</span><a class="pull-right" style="font-size: 15px; cursor: pointer;" onclick="openMedicineModal('+data+')"><i class="fa fa-edit"></i></a></div>';
            }
            },
            { "data": "name" },
            { "data": "company_name" },
            { "data": "price" },
            { "data": "description" },
            { "data": "added_at" },
            { "data": "quantity" }
        ]

    });
  }

    function openMedicineModal(id){
    $.ajax({
         url: "api/users/medicines/"+id,
         type: "GET",
         beforeSend: function(xhr){xhr.setRequestHeader('Authentication', localStorage.getItem("token"));},
         success: function(data) {
           $("#addMedicines *[name='id']").val(data.id);
           $("#addMedicines *[name='name']").val(data.name);
           $("#addMedicines *[name='company_name']").val(data.company_name);
           $("#addMedicines *[name='price']").val(data.price);
           $("#addMedicines *[name='description']").val(data.description);
           $("#addMedicines *[name='added_at']").val(data.added_at);
           $("#addMedicines *[name='quantity']").val(data.quantity);
           $("#medicineModal").modal("show");
          // console.log(data);
         },
         error: function(jqXHR, textStatus, errorThrown ){
           console.log(jqXHR);
         }
      });
  }

 </script>
